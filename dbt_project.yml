name: snowdbt
version: '1.0'
config-version: 2

profile: default  # Este nombre debe coincidir con el perfil en dbt Cloud

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets: ["target", "dbt_modules"]

models:
  bronce:
    +materialized: view
  silver:
    +materialized: incremental
  gold:
    +materialized: table
