version: 2

models:
  - name: silver_openfoodfacts
    description: "Silver: Datos limpios y estructurados desde JSON"
    columns:
      - name: id
        tests:
          - unique
          - not_null

      - name: fat_100g
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 100
              row_condition: "fat_100g IS NOT NULL"

      - name: sugars_100g
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 100
              row_condition: "sugars_100g IS NOT NULL"

      - name: brands
        tests:
          - not_null
